[build]
  command = "npm run build"
  functions = "netlify/functions"
  publish = "dist"

[build.environment]
  NODE_VERSION = "18"

# Configurazione per le Netlify Functions
[functions]
  node_bundler = "esbuild"

# Variabili ambiente per le functions (da configurare nel dashboard Netlify)
# WEBHOOK_SECRET = "your-secure-webhook-secret"
# GITHUB_TOKEN = "ghp_your-github-token"
# GITHUB_OWNER = "your-github-username"
# GITHUB_REPO = "chermazcom"

# Redirect per API pi√π pulite
[[redirects]]
  from = "/api/webhook/article"
  to = "/.netlify/functions/webhook-article"
  status = 200

[[redirects]]
  from = "/api/webhook/test"
  to = "/.netlify/functions/webhook-test"
  status = 200

# Headers di sicurezza
[[headers]]
  for = "/.netlify/functions/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Headers = "Content-Type, Authorization"
    Access-Control-Allow-Methods = "GET, POST, OPTIONS"