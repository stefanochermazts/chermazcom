[build]
  command = "npm run build"
  functions = "netlify/functions"
  publish = "dist"

[build.environment]
  NODE_VERSION = "18"

# Configurazione per le Netlify Functions
[functions]
  node_bundler = "esbuild"

# Variabili ambiente:
# - Sviluppo locale: usa file .env nella root (già ignorato da git)
# - Produzione: configura nel Dashboard Netlify → Site Settings → Environment Variables
# WEBHOOK_SECRET = "your-secure-webhook-secret"
# GITHUB_TOKEN = "ghp_your-github-token"
# GITHUB_OWNER = "your-github-username"
# GITHUB_REPO = "chermazcom"

# Redirect per API più pulite
[[redirects]]
  from = "/api/webhook/article"
  to = "/.netlify/functions/webhook-article"
  status = 200

[[redirects]]
  from = "/api/webhook/test"
  to = "/.netlify/functions/webhook-test"
  status = 200

# Admin UI route (convenience)
[[redirects]]
  from = "/admin"
  to = "/it/admin"
  status = 301

# Admin API endpoints
[[redirects]]
  from = "/api/admin/auth"
  to = "/.netlify/functions/admin-auth"
  status = 200

[[redirects]]
  from = "/api/admin/save-article"
  to = "/.netlify/functions/admin-save-article"
  status = 200

[[redirects]]
  from = "/api/admin/generate-image"
  to = "/.netlify/functions/admin-generate-image"
  status = 200

[[redirects]]
  from = "/api/admin/translate-article"
  to = "/.netlify/functions/admin-translate-article"
  status = 200

# Content admin helpers
[[redirects]]
  from = "/api/admin/list"
  to = "/.netlify/functions/admin-list-content"
  status = 200

[[redirects]]
  from = "/api/admin/load"
  to = "/.netlify/functions/admin-load-article"
  status = 200

# Headers di sicurezza
[[headers]]
  for = "/.netlify/functions/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Headers = "Content-Type, Authorization"
    Access-Control-Allow-Methods = "GET, POST, OPTIONS"